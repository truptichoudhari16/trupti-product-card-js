<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products Cards</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="products-container">
      <!-- Heading  -->
      <h1>Our Products</h1>

      <div class="main">
        <!-- left part  -->
        <div class="filter">
          <h2>Category</h2>
          <div class="searchbox">
            <input
              type="text"
              id="searchInput"
              placeholder="Search..."
              class="search"
            />
          </div>
          <div class="categorylist inputbox"></div>
        </div>

        <div class="product">
          <div class="productItems"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
